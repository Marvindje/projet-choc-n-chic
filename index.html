<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chock'n Clic</title>
  </head>
  <body>
    <navbar>
      <a class="logo">
        <img ="..." alt="logo" />
      </a>
      <h1>Choc'n Clic</h1>
      <button class="help">?</button>
    </navbar>
    <div class="background"></div>
    <div class="prompt">
      <div id="questionBlock">What's the name of your bakery ?</div>
      <input
        type="text"
        id="bakeryName"
        value="Wilder's Bakery"
        maxlength="40"
      />
      <div class="buttonDisplay">
        <button class="confirm">✔️</button>
        <button class="cancel">❌</button>
      </div>
    </div>

    <section class="window">
      <div class="bakery">Wilder's bakery</div>
      <div class="score">0 Chocos</div>
      <div class="choco">
        <button></button>
      </div>
    </section>

    <section class="skills"></section>

    <section class="shop"></section>

    <footer>
      <div class="footer-bottom">
        copyright &copy; Wilders, 2023, designed by awesome Wilders
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
